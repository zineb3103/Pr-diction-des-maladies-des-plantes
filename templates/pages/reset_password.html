<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de mot de passe</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{% static 'pages/images/Palmier dattier.png' %}");
            background-repeat: no-repeat;
            background-size:cover;
        }
        section{
            position: relative;
            max-width: 400px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(55px);
            display: flex;
             justify-content: center;
            align-items: center;
             padding: 2rem 3rem;
        }
        .card {
            border-radius: 10px;
            padding: 20px;
            width: 700px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #033207;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function validatePassword() {
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;

            if (password1 === password2) {
                 alert( "Votre mot de passe a été créé avec succès");
                return true;
            } else {
                 alert( "Veuillez vérifier votre mot de passe");
                return false;
            }
        }
    </script>
</head>
<body>
    <section>
    <div class="card">
        <h2>Création de mot de passe</h2>
        <form method="post" onsubmit=" validatePassword()">
            <div class="input-group">
                <label for="password1">Nouveau mot de passe :</label>
                <input type="password" id="password1" name="Pwd" required>
            </div>
            <div class="input-group">
                <label for="password2">Répétez le mot de passe :</label>
                <input type="password" id="password2" name="newPwd" required>
            </div>
            <input type="submit" value="Valider">
        </form>
    </div>
</section>
</body>
</html>
