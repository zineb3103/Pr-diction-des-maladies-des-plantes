<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    {% load static %}
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 500px;
        }
        .logo {
            width: 550px;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        input[type="submit"] {
            background-color: #01310d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'pages/images/uu.jpg' %}" class="logo" alt="Logo">
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Entrez votre e-mail" required>
            <input type="submit" value="Valider">
        </form>
    </div>
</body>
</html>
