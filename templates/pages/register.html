
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new user</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:rgb(196, 180, 149);
        }
        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .card input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card label {
            font-weight: bold;
        }
        .card table {
            width: 100%;
            margin-bottom: 10px;
        }
        .card table td {
            padding: 5px;
        }
        button[type="submit"] {
          height: 50px;
            width: 300px;
            margin-top: 20px;
            text-align: center;
            background-color: #01310d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            margin-bottom: 0px;
            margin-top: -10%;
            color: white;

        }
    </style>
</head>
<body>
    <img src="{% static 'pages/images/uu.jpg' %}" style="position:relative; top: -35%; right: 60px;">
    <h1>Ministère de l'Agriculture  <BR>
        OFFICE régional de Mise en Valeur  <BR> Agricole ERRACHIDIA
    </H1> 
    <div class="card">
        <h2>Inscription</h2>
        <form method="post">
            {% csrf_token %}
            <label for="fullname">Nom et prénom :</label>
            <input type="text" id="fullname" name="user" required>
            <label for="gender">Genre :</label>
            <select id="gender" name="genre" required> <!-- Correction ici -->
                <option value="H">H</option>
                <option value="F">F</option>
            </select>
            <label for="email">Email ou numéro de téléphone :</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="pwd" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
